<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /mnt/pos/var-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag containers.*
  format json
  read_from_head true
</source>

<source>
  @type tail
